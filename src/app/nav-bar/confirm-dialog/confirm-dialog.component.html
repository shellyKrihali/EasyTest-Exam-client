<h1 mat-dialog-title>confirm</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions>
    <button mat-raised-button  (click)="dialogRef.close(true)" class="confirm-button">Confirm</button>
    <button mat-raised-button (click)="dialogRef.close(false)" class="cancel-button">Cancel</button>

</div>
