<div data-aos="zoom-in" class="item">

  <div class="sample-column card-wrapper" (click)="showFile()">
    <igx-card class="card">
      <igx-card-media class="image-container" height="300px">
        <div id="wrap">
          <iframe class="file-preview" id="file-preview" type="text/plain" [src]="url | safe" frameBorder="100"
            scrolling="no"></iframe>
        </div>
      </igx-card-media>

      <igx-card-header>
        <h3 igxCardHeaderTitle>{{ card.title }}</h3>
        <h5 igxCardHeaderSubtitle>{{ card.subtitle }}</h5>
      </igx-card-header>

      <igx-card-content routerLink="/file">
        <p>{{ card.content }}</p>
      </igx-card-content>

      <igx-card-actions class="actions">
        <button igxButton igxRipple *ngFor="let button of card.buttons">{{ button }}</button>
        <button igxButton="icon" *ngFor="let icon of card.icons" class="fav-btn">

          <igx-icon>{{icon}}</igx-icon>
        </button>
      </igx-card-actions>
    </igx-card>
  </div>
</div>
